<VirtualHost *:80>
	ServerAdmin admin@thijs-vercammen.sb.uclllabs.be
	ServerName secure.thijs-vercammen.sb.uclllabs.be
	ServerAlias secure.thijs-vercammen.sb.uclllabs.be

	Redirect permanent / https://secure.thijs-vercammen.sb.uclllabs.be/

	LogLevel info

        ErrorLog ${APACHE_LOG_DIR}/secure-error.log
        CustomLog ${APACHE_LOG_DIR}/secure-access.log combined

</VirtualHost>

<VirtualHost _default_:443>
	ServerName secure.thijs-vercammen.sb.uclllabs.be
	DocumentRoot /var/html/www/secure

	SSLEngine On
	SSLCertificateFile /etc/apache2/ssl/secure.crt
	SSLCertificateKeyFile /etc/apache2/ssl/secure.key

	LogLevel info

        ErrorLog ${APACHE_LOG_DIR}/secure-error.log
        CustomLog ${APACHE_LOG_DIR}/secure-access.log combined


</VirtualHost>
